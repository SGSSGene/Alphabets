site_name: IVSigma
docs_dir: docs
nav:
  - index.md
  - C++ API-Reference:
    - alphabets.md
    - functions.md
    - kmers.md
use_directory_urls: false
repo_url: https://github.com/iv-project/IVSigma
theme:
  name: material
  locale: en
  features:
    - navigation.sections
plugins:
  - include-markdown:
      comments: false
      trailing_newlines: false
markdown_extensions:
  - tables
  - toc:
      permalink: true
      separator: "_"
  - pymdownx.highlight:
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - attr_list
#  - pymdownx.snippets
  - pymdownx.superfences
#  - pymdownx.critic
#  - pymdownx.caret
#  - pymdownx.keys
#  - pymdownx.mark
#  - pymdownx.tilde
